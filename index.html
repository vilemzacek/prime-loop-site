        ::-webkit-scrollbar { width:8px; }

        body { font-family:'Inter',sans-serif; background:#0d021a; color:#e0e0e0; overflow-x:hidden; }
        .galaxy-bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;background:radial-gradient(ellipse at bottom,#1b2735 0%,#090a0f 100%);overflow:hidden;}
        .stars{position:absolute;top:0;left:0;width:100%;height:100%;transform:rotate(45deg);} .star{position:absolute;background:#fff;border-radius:50%;animation:twinkle 5s infinite ease-in-out;}
        @keyframes twinkle{0%,100%{opacity:.3;transform:scale(.8);}50%{opacity:1;transform:scale(1.2);}}
        .section-content{opacity:0;transform:translateY(60px) scale(.95);transition:opacity .7s cubic-bezier(.68,-.55,.27,1.55),transform .7s cubic-bezier(.68,-.55,.27,1.55);} .section-content.visible{opacity:1;transform:translateY(0) scale(1);}
        h1,h2,h3,.impact-stat-value{font-family:'Orbitron',sans-serif;color:#c084fc;}h1{font-weight:900;}.impact-stat-value{color:#f0abfc;}
        .glassmorphism{background:rgba(26,7,46,.4);backdrop-filter:blur(12px) saturate(180%);-webkit-backdrop-filter:blur(12px) saturate(180%);border:1px solid rgba(192,132,252,.25);border-radius:20px;box-shadow:0 10px 35px rgba(126,34,206,.25);}
        .form-input{background:rgba(255,255,255,.05);border:1px solid rgba(192,132,252,.3);color:#e0e0e0;transition:border-color .3s,box-shadow .3s;} .form-input::placeholder{color:#a78bfa;opacity:.7;} .form-input:focus{border-color:#a855f7;box-shadow:0 0 0 3px rgba(168,85,247,.3);outline:none;}
        .btn-primary{background:#d946ef;color:#110321;font-weight:700;transition:background .3s,transform .2s;} .btn-primary:hover{background:#f0abfc;transform:translateY(-2px) scale(1.02);}
        nav{position:fixed;top:0;left:0;width:100%;z-index:1000;transition:background .3s,box-shadow .3s;} nav.scrolled{background:rgba(13,2,26,.85);backdrop-filter:blur(8px);box-shadow:0 2px 10px rgba(0,0,0,.3);}
        .impact-stat,.service-item{background:rgba(126,34,206,.15);border:1px solid rgba(192,132,252,.2);border-radius:12px;padding:1.5rem;text-align:center;transition:transform .3s,box-shadow .3s;user-select:none;cursor:default;} .impact-stat:hover,.service-item:hover{transform:translateY(-5px) scale(1.03);box-shadow:0 8px 25px rgba(126,34,206,.3);} .body-text{font-size:1.125rem;line-height:1.75rem;color:#d8b4fe;} .body-text strong{color:#f0abfc;font-weight:600;} .sticky-cta{position:fixed;bottom:2rem;right:2rem;z-index:999;opacity:0;transform:translateY(100px);transition:opacity .5s,transform .5s;} .sticky-cta.visible{opacity:1;transform:translateY(0);}
